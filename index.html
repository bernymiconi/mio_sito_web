<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrazione Casuale</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f5;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        img {
            max-width: 200px;
            margin-bottom: 20px;
        }

        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #0056b3;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        button:hover {
            background-color: #003f7f;
            transform: translateY(-3px);
        }

        #output {
            margin-top: 30px;
            font-size: 20px;
            padding: 15px;
            border-radius: 8px;
            width: 60%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .output-verde {
            color: #006400;
            background-color: #e6ffe6;
        }

        .output-rosso {
            color: #a94442;
            background-color: #f8d7da;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>

    <!-- Immagine sopra il titolo -->
    <img src="image.jpg" alt="Logo CGC">

    <h1>PESCA FESTA DEI GIOVANI 2024</h1>
    <p>Clicca sul bottone per provare e vincere :</p>

    <!-- Bottone -->
    <button id="button" onclick="gestisciClic()">Premere</button>

    <!-- Spazio per l'output -->
    <div id="output"></div>

    <footer>
        <p>© 2024 - Vamos</p>
    </footer>

    <script>
        // Funzione per controllare se l'utente ha già effettuato un tentativo
        function controlloStato() {
            let stato = sessionStorage.getItem('tentativoEffettuato');
            return stato === 'true'; // Ritorna true se l'utente ha già premuto
        }

        // Funzione per gestire il clic sul bottone
        function gestisciClic() {
            let outputDiv = document.getElementById('output');

            if (controlloStato()) {
                // L'utente ha già premuto il bottone
                outputDiv.innerText = "Paga di nuovo per giocare";
                outputDiv.className = 'output-rosso';
                outputDiv.style.display = 'block';
            } else {
                // L'utente non ha ancora premuto
                let risultato = '';
                let estrazione = Math.random();
                let estrazioneFormattata = estrazione.toFixed(2);

                if (estrazioneFormattata <= 0.60) {
                    risultato = 'Ritenta';
                    outputDiv.className = 'output-rosso';
                } else if (estrazioneFormattata <= 0.64) {
                    risultato = 'Cocktail';
                    outputDiv.className = 'output-verde';
                } else if (estrazioneFormattata <= 0.70) {
                    risultato = 'Birra';
                    outputDiv.className = 'output-verde';
                } else if (estrazioneFormattata <= 0.80) {
                    risultato = 'Acqua';
                    outputDiv.className = 'output-verde';
                } else if (estrazioneFormattata <= 0.87) {
                    risultato = 'Coca Cola';
                    outputDiv.className = 'output-verde';
                } else if (estrazioneFormattata <= 0.94) {
                    risultato = 'Patatine';
                    outputDiv.className = 'output-verde';
                } else {
                    risultato = 'Shot';
                    outputDiv.className = 'output-verde';
                }

                // Mostra il risultato e memorizza lo stato
                outputDiv.innerText = "Risultato: " + risultato;
                outputDiv.style.display = 'block';

                // Memorizza il fatto che l'utente ha effettuato un tentativo nella sessione corrente
                sessionStorage.setItem('tentativoEffettuato', 'true');
            }
        }

        // Controlla lo stato quando la pagina viene caricata
        window.onload = function() {
            let outputDiv = document.getElementById('output');
            if (controlloStato()) {
                outputDiv.innerText = "Paga di nuovo per giocare";
                outputDiv.className = 'output-rosso';
                outputDiv.style.display = 'block';
            }
        }
    </script>

</body>

</html>
